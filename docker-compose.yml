version: '3.8'

services:
  # Evolution API - WhatsApp Gateway
  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: evolution_api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Server Configuration
      - SERVER_URL=http://localhost:8080
      - SERVER_PORT=8080
      
      # Authentication
      - AUTHENTICATION_API_KEY=12345
      
      # Database (Using PostgreSQL)
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolution_password@postgres:5432/evolution
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true
      
      # WhatsApp Configuration
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#198754
      
      # Webhook Configuration
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://host.docker.internal:5000/webhook
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=false
      
      # Logs
      - LOG_LEVEL=ERROR
      - LOG_COLOR=true
      
      # Instance Settings
      - DEL_INSTANCE=false
      
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    
    depends_on:
      - postgres
    
    networks:
      - evolution_network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: evolution_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution_password
      - POSTGRES_DB=evolution
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution_network
    ports:
      - "5432:5432"

volumes:
  evolution_instances:
    driver: local
  evolution_store:
    driver: local
  postgres_data:
    driver: local

networks:
  evolution_network:
    driver: bridge
